<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='Profile/profile.css')}}">
    <title>Профиль учителя</title>
</head>
<body>

<header>
    <div class="logo"><img src="{{url_for('static', filename='/img/TOT logo.jpg')}}" alt="Logo"></div>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/tabs">Таблицы</a></li>
        </ul>
    </nav>
    <div class="buttons">
        <button>Бот</button>
        <button class="filled">Кнопка</button>
    </div>
</header>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <img src="{{url_for('static', filename='/img/avatar-placeholder.png')}}" alt="Аватар">
            <div class="info">
                <h1>Имя Учителя</h1>
                <p>Email: teacher@example.com</p>
            </div>
        </div>
        <div class="profile-actions">
            <button>Изменить профиль</button>
            <button>Посмотреть пароль</button>
        </div>
    </div>

    <div class="works-section">
        <h2>Последние работы учеников</h2>
        <ul class="works-list">
            <li>
                <span class="work-title">Работа 1</span>
                <div class="work-actions">
                    <button>Открыть</button>
                    <button>Комментировать</button>
                </div>
            </li>
            <li>
                <span class="work-title">Работа 2</span>
                <div class="work-actions">
                    <button>Открыть</button>
                    <button>Комментировать</button>
                </div>
            </li>
            <li>
                <span class="work-title">Работа 3</span>
                <div class="work-actions">
                    <button>Открыть</button>
                    <button>Комментировать</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<section class="footer">
    <div class="footer-top">
        <div class="logo"><img src="{{url_for('static', filename='/img/TOT logo.jpg')}}" alt=""></div>
        <div class="footer-links">
            <a href="https://web.telegram.org/a/#7674978957">Бот в телеграме</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/"><img src="{{url_for('static', filename='/img/image3.png')}}" alt=""></a> <!-- Instagram -->
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Relume. Все права защищены.
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Условия обслуживания</a>

    </div>
</section>

</html>
