<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='Taskss/tasks.css')}}">
    <script rel="stylesheet" hred="{{url_for('static', filename='Taskss/tasks.js')}}"></script>
    <title>Добавить задание</title>
</head>
<body>

<header>
    <div class="logo"><img src="{{url_for('static', filename='/img/TOT logo.jpg')}}" alt="Logo"></div>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/tabs">Таблицы</a></li>
        </ul>
    </nav>
    <div class="buttons">
        <button onclick="window.location.href='https://web.telegram.org/a/#7674978957'">Бот</button>
        <button class="filled">Кнопка</button>
    </div>
</header>

<div class="container">
    <div class="templates">
        <h2>Шаблоны</h2>
        <div class="template-box">
            <div class="template-item">Шаблон 1</div>
            <div class="template-item">Шаблон 2</div>
            <div class="template-item">Шаблон 3</div>
            <div class="template-item">Шаблон 4</div>
            <div class="template-item">Шаблон 5</div>
            <div class="template-item">Шаблон 6</div>
        </div>
    </div>

    <div class="form-section">
        <h2>Добавить задание</h2>
        <form id="add-assignment-form">
            <div class="form-group">
                <label for="class">Класс</label>
                <input type="text" id="class" name="class" placeholder="Введите класс">
            </div>

            <div class="form-group">
                <label for="subject">Предмет</label>
                <input type="text" id="subject" name="subject" placeholder="Введите предмет">
            </div>

            <div class="form-group">
                <label for="lesson">Урок</label>
                <input type="text" id="lesson" name="lesson" placeholder="Введите урок">
            </div>

            <div class="form-group">
                <label for="description">Описание задания</label>
                <textarea id="description" name="description" placeholder="Введите описание задания"></textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Дата сдачи</label>
                <input type="date" id="deadline" name="deadline">
            </div>

            <div class="form-group">
                <label for="file">Прикрепить файл</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="form-group">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</div>

<section class="footer">
    <div class="footer-top">
        <div class="logo"><img src="{{url_for('static', filename='/img/TOT logo.jpg')}}" alt=""></div>
        <div class="footer-links">
            <a href="https://web.telegram.org/a/#7674978957">Бот в телеграме</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/_artem___p_/"><img src="{{url_for('static', filename='/img/image3.png')}}" alt=""></a> <!-- Instagram -->
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Relume. Все права защищены.
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Условия обслуживания</a>
            <a href="#">Настройки файлов cookie</a>
        </p>
    </div>
</section>

</body>
</html>
